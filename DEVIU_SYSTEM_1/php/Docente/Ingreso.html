<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Ingreso.css">
    <title>Ingreso - DEVIU SYSTEM</title>
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <div class="logo-container">
                <img src="../images/grupo.jpg" alt="Logo de DEVIU SYSTEM">
                <h4 class="company-name">DEVIU SYSTEM</h4>
            </div>
            <h1 class="form-title welcome">¡Bienvenido!</h1>
            <h3 class="form-title welcome-subtitle">Es un gusto tenerte de vuelta.</h3>
            <div class="form-holder">
                <div> 
                    <label for="usuario" class="input-label">USUARIO</label><br>
                </div>
                <input type="text" class="input blue-text" id="usuario" placeholder="Ingrese su usuario" /><br>
                <div>
                    <label for="contrasena" class="input-label">CONTRASEÑA</label><br>
                </div>
                <input type="password" class="input blue-text" id="contrasena" placeholder="Ingrese su contraseña" /><br>
                <button class="toggle-password" onclick="togglePassword()">Ver Contraseña</button><br>
                <div class="form-group">
                </div>
            </div><br>
            <button class="submit-btn" onclick="window.location.href = 'Inicio.html'">INGRESAR</button>

        </div>
    </div>
    <div class="form-group d-md-flex">
        <div class="w-50 text-left">
            <label class="checkbox-wrap checkbox-primary mb-0">Acuérdate de mí
                <input type="checkbox" id="recordar" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="w-50 text-md-right">
            <a href="#">Recuperar contraseña</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
